<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <a class="header__logo">
          <img src="logo.png" alt="Картинка" width="300px" height="100px" />
        </a>
        <h1 class="header__title">Calculator</h1>
      </header>
      <main class="main">
        <h2 class="main__title">Calculator</h2>
        <section class="main__form grid test">
          <input class="gridScreen" type="text" id="output" readonly></input>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="gridArea">*</button>
          <button class="gridArea">/</button>
          <button>0</button>
          <button class="gridArea">-</button>
          <button class="gridArea">+</button>
          <button class="gridArea">(</button>
          <button>Очистить</button>
          <button>Вычислить</button>
          <button class="gridArea">)</button>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__title">Footer</h2>
      </footer>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
